site_name: OmniNode
site_description: MCP-Based Multi-Agent System for Power Grid & Beyond
site_url: https://charansoma3001.github.io/OmniNode/
repo_url: https://github.com/charansoma3001/OmniNode

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: true

nav:
  - Home: index.md
  - Core Concepts: core-concepts.md
  - Configuration: configuration.md
  - Developer Guide: development.md
  - API Reference: api.md
